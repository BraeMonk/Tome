<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Arcane Grimoire PWA</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="manifest" href="manifest.json">
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="grimoire">
  <canvas id="bookCanvas"></canvas>

  <div id="uiPanel">
    <h1>ðŸ“– Arcane Grimoire</h1>
    <p id="pageTitle">Spell Index</p>

    <div id="pageTabs">
      <button data-page="index" class="tab active">Spells</button>
      <button data-page="lore" class="tab">Lore</button>
      <button data-page="ritual" class="tab">Rituals</button>
      <button data-page="casting" class="tab">Casting</button>
    </div>

    <div id="pageContent">
      <div id="spellList" class="pageView active"></div>
      <div id="lorePage" class="pageView"></div>
      <div id="ritualPage" class="pageView"></div>
      <div id="castingPage" class="pageView">
        <h3>Prepare Spell</h3>
        <p id="chosenSpell">No spell selected.</p>
        <button id="castSpell" class="btn">Cast</button>
      </div>
    </div>
  </div>

</div>

<script src="script.js"></script>
<script>
if('serviceWorker' in navigator){
  navigator.serviceWorker.register('service-worker.js');
}
</script>

</body>
</html>
